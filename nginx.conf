
    user nginx;
  worker_processes auto;
  error_log /var/log/nginx/error.log warn;
  pid /var/run/nginx.pid;

  events {
    worker_connections 1024;
  }
    http {
      include mime.types;   # ✅ ต้องมีบรรทัดนี้
      default_type  application/octet-stream;
      limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;
      gzip on;
      gzip_types text/plain application/json text/css application/javascript application/x-javascript text/javascript;
      gzip_min_length 1000;
      gzip_comp_level 5;
      access_log off;
    upstream myapp {
          server node-server:5000;
      }
        upstream frontend {
        server react-app:5173;
    }
      server {
      listen 80;
      server_name toteja1.co www.toteja1.co;
      return 301 https://$host$request_uri;
  }
      server {
          listen 443 ssl;
          server_name toteja1.co www.toteja1.co;

          ssl_certificate /etc/nginx/ssl/fullchain.pem;
          ssl_certificate_key /etc/nginx/ssl/privkey.pem;
              ssl_protocols TLSv1.2 TLSv1.3;
          ssl_ciphers HIGH:!aNULL:!MD5;
            location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cookie_path / "/; secure; HttpOnly; SameSite=Lax";
        }
          location /api {
              proxy_pass http://myapp;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
              proxy_cookie_path / "/; secure; HttpOnly; SameSite=Lax";
          }
            location /phpmyadmin/ {
            #    allow 49.237.10.249; # IP ของโทรศัพท์เครื่องนั้น
            # deny all;
          proxy_pass http://phpmyadmin-container/;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
      }
