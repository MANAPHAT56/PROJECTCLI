    location /assets/ {
          alias /var/www/html/assets/;
              expires 30d;
              add_header Cache-Control "public, max-age=2592000, immutable";
              try_files $uri $uri/ =404;
          }
    location /nginx_status {
          stub_status;
          allow 127.0.0.1;
          allow 172.0.0.0/8; # allow container network
          deny all;
      }
      }
